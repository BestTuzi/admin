<html xmlns:th="http://www.thymelreaf.org">
<head>
    <link href="favicon.ico" rel="shortcut icon" />
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.4.0/css/bootstrap.min.css" rel="stylesheet">
    <title>Title</title>
</head>
<body th:style=" 'background-image:url(/img/bg.jpg)'"  >


<div class="modal-dialog" style="margin-top: 10%;">
    <div class="modal-content">
        <div class="modal-header">

            <h4 class="modal-title text-center" id="myModalLabel">欢迎您,亲爱的用户</h4>
            <div align="center">
                <span style="color: red" th:text="${erorrMsg}"/>
            </div>
        </div>
        <form  th:action="@{/regist}" method="post">
            <div class="modal-body" id = "model-body">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="用户名" name="name"  required autocomplete="off">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="密码" name="password" required autocomplete="off">
                </div>
            </div>
            <div class="modal-footer">
                <div class="form-group">
                    <input type="submit" class="btn btn-primary form-control" value="注册">
                </div>
            </div>
        </form>


    </div><!-- /.modal-content -->
</div><!-- /.modal -->

</body>
</html>
